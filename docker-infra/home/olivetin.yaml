actions:
  - title: "Import music with Beets"
    shell: docker exec beets sh -c "beet import -q "{{ From }}""
    popupOnStart: execution-dialog
    icon: <iconify-icon icon="game-icons:beet"></iconify-icon>
    maxConcurrent: 1
    timeout: 999999
    arguments:
      - name: From
        choices:
          - title: Downloads
            value: /downloads
          - title: Existing library
            value: /music
