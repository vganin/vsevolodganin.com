services:

  ddns:
    image: oznu/cloudflare-ddns
    restart: always
    environment:
      API_KEY_FILE: /run/secrets/ddns-api-key
      ZONE: vsevolodganin.com
      SUBDOMAIN: home
    secrets:
      - ddns-api-key

  filebrowser:
    image: filebrowser/filebrowser:v2.31.1
    restart: unless-stopped
    volumes:
      - /media/hell:/srv
      - ./filebrowser.json:/.filebrowser.json
    environment:
      - PUID=$(id -u)
      - PGID=$(id -g)

  navidrome:
    image: deluan/navidrome:0.53.2
    restart: unless-stopped
    environment:
      ND_SCANSCHEDULE: 0
      ND_ENABLESHARING: true
      ND_SCANNER_EXTRACTOR: ffmpeg
      ND_SCANNER_GENRESEPARATORS: ";"
    env_file:
      # ND_LASTFM_APIKEY and ND_LASTFM_SECRET are expected
      - /var/lib/vsevolodganin.com/navidrome/secrets.env
    volumes:
      - /var/lib/vsevolodganin.com/navidrome/data:/data
      - /var/lib/vsevolodganin.com/navidrome/music:/music:ro

  nginx:
    image: jonasal/nginx-certbot:5.0.1-nginx1.25.4-alpine
    depends_on:
      - filebrowser
      - navidrome
    restart: unless-stopped
    environment:
      CERTBOT_EMAIL: vsevolod.ganin@gmail.com
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/user_conf.d/default.conf:ro
      - /var/lib/vsevolodganin.com/letsencrypt:/etc/letsencrypt

secrets:
  ddns-api-key:
    file: /var/lib/vsevolodganin.com/ddns/api-key
